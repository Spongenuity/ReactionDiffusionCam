<!doctype html><html lang="en"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/><meta charset="utf-8"/><style>html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-family: Arial, sans-serif;
            max-width: 300px;
        }
        #controls h3 {
            margin-top: 0;
        }
        #controls div {
            margin-bottom: 10px;
        }
        #controls label {
            display: inline-block;
            width: 150px;
        }
        #controls input[type="range"] {
            width: 100%;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="gui"></div></body></html>
